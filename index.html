<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="styleDesktop.css" />
</head>

<body>
    <section id="container">
        <img src="assets/illustration-hero.svg" alt="icon" id="music-icon">
        <div>
            <h1 id="title" class="center">Order Summary</h1>
            <p class="center" id="text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere
                you like !</p>
        </div>
        <div class="flex">
            <div>
                <img src="assets/icon-music.svg" alt="icon de musique">
            </div>
            <div id="price">
                <h3>Annual Plan</h3>
                <p>$56.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div id="divButton">
            <button>Proceed to Payment</button>
        </div>
        <p class="center"> <a id="cancel">Cancel Order</a></p>
    </section>
</body>

</html>
